<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
			border-radius: 5px;
			width: 50%;
			margin: 0 auto;
		}

		label {
			font-size: 18px;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="number"] {
			font-size: 16px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
			width: 100%;
		}

		select {
			font-size: 16px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
			width: 100%;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			margin-bottom: 20px;
			box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
		}

		button:hover {
			background-color: #3e8e41;
		}

		p {
			font-size: 20px;
			text-align: center;
			font-weight: bold;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Unit Converter</h1>
	<form>
		<label>Convert:</label>
		<input type="number" id="input-number">
		<label>From:</label>
		<select id="select-from">
			<option value="m">Meters (m)</option>
			<option value="km">Kilometers (km)</option>
			<option value="mi">Miles (mi)</option>
			<option value="ft">Feet (ft)</option>
		</select>
		<label>To:</label>
		<select id="select-to">
			<option value="m">Meters (m)</option>
			<option value="km">Kilometers (km)</option>
			<option value="mi">Miles (mi)</option>
			<option value="ft">Feet (ft)</option>
		</select>
		<button type="button" onclick="convert()">Convert</button>
	</form>
	<p id="output"></p>

	<script>
		function convert() {
			const inputNumber = document.getElementById('input-number').value;
			const selectFrom = document.getElementById('select-from').value;
			const selectTo = document.getElementById('select-to').value;

		
		// Convert the input value to meters
		let meters;
		switch(selectFrom) {
			case 'm':
				meters = inputNumber;
				break;
			case 'km':
				meters = inputNumber * 1000;
				break;
			case 'mi':
				meters = inputNumber * 1609.34;
				break;
			case 'ft':
				meters = inputNumber * 0.3048;
				break;
		}

		// Convert meters to the selected unit
		let output;
		switch(selectTo) {
			case 'm':
				output = meters;
				break;
			case 'km':
				output = meters / 1000;
				break;
			case 'mi':
				output = meters / 1609.34;
				break;
			case 'ft':
				output = meters / 0.3048;
				break;
		}

		// Display the result
		const result = document.getElementById('output');
		result.innerHTML = `${inputNumber} ${selectFrom} = ${output.toFixed(2)} ${selectTo}`;
	}
</script>
